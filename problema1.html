<body onload="iniciar()">
<script type="text/javascript">
function iniciar(){
var inputArray =["aba", "aa", "ad", "vcd", "aba"];
//document.write(inputArray + "   "+ inputArray.length + inputArray[1]);
var outputArray = allLongestStrings(inputArray);
document.write(outputArray);
}
function allLongestStrings(inputArray){
var tam=inputArray[0].length;
for(var i= 0;i <inputArray.length;i++){
	if(inputArray[i].length>tam){
		tam=inputArray[i].length;
	}
}
var cadenalarga =[]; //= allLongestStrings (inputArray);// = ["aba", "vcd", "aba"];
var cont=0;
for(var i=0;i < inputArray.length; i ++){
if(inputArray[i].length==tam){
cadenalarga[cont]=inputArray[i];
cont++;
}

}
return cadenalarga;
}
</script>
